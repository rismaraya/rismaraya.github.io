<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- formulir -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- my css -->
    <link rel="stylesheet" href="../../style/mtq-daftar.css" />

    <title>Formulir Pendaftaran</title>
  </head>
  <body>
    <!-- form pendaftaran -->
    <section id="form-pendaftaran">
      <div class="container">
        <div class="row mb-3">
          <div class="col">
            <h2>
              Formulir Pendaftaran <br />
              Peserta MTQ
            </h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="alert alert-success alert-dismissible fade show my-alert" role="alert"><strong>Notice:</strong> Harap mengisi <span> email aktif dengan benar </span>bila ingin mendapatkan e-sertifikat peserta!</div>
            <form action="" name="pendataran-MTQ">
              <div class="mb-3">
                <label for="nama" class="form-label">Nama Peserta</label>
                <input type="text" class="form-control" id="nama" name="Nama Peserta" placeholder="Ketik Nama Peserta disini...!" />
              </div>
              <div class="mb-3">
                <label class="mb-2" for="cabang-lomba">Pilih Cabang Lomba</label>
                <select class="form-select" id="cabang-lomba" aria-label="Floating label select example">
                  <option selected>Pilih disini...!</option>
                  <option value="Tahfizd">(1) Tahfizd</option>
                  <option value="Sholat Jenazah">(2) Sholat Jenazah</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Peserta / Pembimbing</label>
                <input type="email" class="form-control" id="email" name="Email" placeholder="Ketik Email disini...!" />
              </div>
              <div class="mb-3">
                <label for="pembimbing" class="form-label">No.Telp Peserta / Pembimbing</label>
                <input type="text" class="form-control" id="pembimbing" name="Pembimbing" placeholder="Ketik No.Telp Disini...!" />
              </div>
              <button id="submit" type="submit" class="btn btn-primary btn-kirim">Submit</button>
              <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- akhir form pendaftaran -->

    <!-- my js -->
    <script src="../../script/mtq-daftar.js"></script>

    <!-- sweeetAlert -->
    <script src="../../script/sweetalert/sweetalert2.all.min.js"></script>

    <!-- boostrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
